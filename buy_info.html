<script>
    $(document).ready(function(){
        $('#registration').submit(function(){
           
           var name = $('#name').val();
           var email = $('#email').val();
           var password = $('#password').val();
           var number = $('#number').val();
           var refrel = $('#referal').val();
           var country = $('#sel1').val();
           
           
            
            $.ajax({
                url:"ajax/register.php",
                type:"POST",
                data:{name,email,password,number,refrel,country},
                success:function(data){
                   alert(data);
                   
                   if(data == 'Registration Successfully Completed Please Check Your E-mail for Verifaction')
                   {
                      window.location.href="exchangelogin.html";
                   }
                   if(data == 'Your Email is Already Registerd')
                   {
                      window.location.href="register.html";
                   }
                   
                   
                }
            });
            
            return false;
            
        
        });
    });
