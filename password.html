<script>
    $(document).ready(function(){
        $('#login').submit(function(){
            var email = $('#email').val();
            var pass = $('#pass').val();
            
            $.ajax({
                url:"ajax/login.php",
                type:"post",
                data:{email,pass},
                success:function(data){
                   alert(data);
                   if(data == 'success')
                   {
                       window.location.href="index.html";
                   }
                   if(data == 'Please verify your email')
                   {
                       window.location.href="exchangelogin.html";
                   }
                   if(data == 'upload kyc')
                   {
                       window.location.href="kyc.html";
                   }
                   if(data == 'Your KYC status is pending try again..')
                   {
                       window.location.href="exchangelogin.html";
                   }
                   if(data == 'Your KYC verification rejected please do again..')
                   {
                       window.location.href="kyc.html";
                   }
                   if(data == 'Email And Password Not Match'){
                      
                       window.location.href="exchangelogin.html";
                   }
                }
            })
            
            return false;
            
        
        });
    });
</script>
